<!DocType HTML>
<html>
    
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Imago SignUp</title>
    </head>

    <body>
        <form class="signup" action="landing.html">
            <label for="email">Email:</label> <br>
            <input type="email" id="email" name="email"> <br>
            
            <br><hr><br>
            
            <label for="screenname">Choose a screen name:</label> <br>
            <input type="text" id="screenname" name="screenname"> <br>
            
            <br><hr><br>
            
            <label for="password">Enter Password:</label> <br>
            <input type="password" name="password"> <br>
            
            <br>
            
            <label for="repassword">Re-enter Password:</label> <br>
            <input type="password" name="repassword"> <br>
            
            <br><hr><br>
            
            Enter Gender: <br>
            
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <br>
            
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <br>
            
            <input type="radio" id="other" name="gender">
            <label for="other">Other</label>
            <br>
            
            <br><hr><br>
        
            <input type="submit" value="Create Account!">
        </form>
    
    </body>
</html>
